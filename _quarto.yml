project:
  type: website

website:
  site-url: "https://ubvu.github.io/open-handbook"
  title: "VU Open Handbook"
  description: "A place for all things open research at the VU."
  favicon: public/VU_social_avatar_blauw.png
  repo-url: https://github.com/ubvu/open-handbook
  issue-url: https://github.com/ubvu/open-handbook/issues/new/choose
  repo-actions: [edit, issue]
  page-navigation: true
  bread-crumbs: true
  navbar:
    background: "#0080c9"
    logo: public/VU-logo-Dia-positief.png
    logo-alt: "VU Amsterdam logo."
    # title: "Open Handbook"
    title: false
    collapse-below: lg
    favicon: public/VU_social_avatar_blauw.png
    left:
      - text: "Home"
        file: index.qmd
      - text: "Topics"
        menu:
          - topics/data-management-plan.qmd
          - topics/data-publication.qmd
      - contributing.qmd
    tools:
      - icon: github
        href: https://github.com/ubvu/open-handbook
        text: GitHub VU Open Handbook
      # - icon: rss
      #   href: https://quarto.org/docs/blog/index.xml
      #   text: Quarto Blog RSS   
  page-footer:
    left:
      - text: "CC0 Public Domain Dedication"
        href: "https://creativecommons.org/publicdomain/zero/1.0/legalcode"
    center:
      - text: "About"
        href: about.qmd
      - text: "FAQ"
        href: docs/faq/index.qmd
    right:
      - text: "By VU & Liberate Science GmbH"

format:
  html:
    toc: true
    theme: 
      - cosmo # https://bootswatch.com/
      - custom.scss # https://quarto.org/docs/output-formats/html-themes.html#theme-options
    code-copy: true
    code-overflow: wrap

execute:
  freeze: auto
